<h2>Prodotti</h2>

<div *ngFor="let product of products">
   <h3>
      <a [title]="'Ddettagli ' + product.name">
         {{product.name}}
      </a>
      <p *ngIf="product.description">
        Descrizione: {{ product.description }}
      </p>
      <button (click)="share()">
        
      </button>
    </h3>


</div>
