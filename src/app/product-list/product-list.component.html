<h2>Prodotti</h2>

<div *ngFor="let product of products">
   <h3>
      <a [title]="'Dettagli ' + product.name">
         {{product.name}}
      </a>
      <p *ngIf="product.description">
        Descrizione: {{ product.description }}
      </p>
      <button (click)="share(product)">
        Condividi
      </button>
    </h3>
    <app-product-alerts 
      [product]="product">

    </app-product-alerts>

</div>
